<!DOCTYPE HTML>
<html ng-app="vendor.app" lang="en" <%= prdModeStrictDi %>>
    <head>
        <base href="/">
        <title>CARLI Vendor Pricing</title>
        <% styles.forEach( function ( file ) { %>
            <link type="text/css" rel="stylesheet" href="/<%= file %>">
        <% }); %>
        <link type="text/css" rel="stylesheet" href="/<%= appCss %>">
        
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/vendorApp/common/favicons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/vendorApp/common/favicons/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/vendorApp/common/favicons/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/vendorApp/common/favicons/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/vendorApp/common/favicons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/vendorApp/common/favicons/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/vendorApp/common/favicons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/vendorApp/common/favicons/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="/vendorApp/common/favicons/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="/vendorApp/common/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="/vendorApp/common/favicons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/vendorApp/common/favicons/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="/vendorApp/common/favicons/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="&nbsp;"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="/vendorApp/common/favicons/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="/vendorApp/common/favicons/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="/vendorApp/common/favicons/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="/vendorApp/common/favicons/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="/vendorApp/common/favicons/mstile-310x310.png" />
    </head>
    <body>
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header vendor-header role="banner"></header>

        <div ng-if="!configLoaded">
            Please wait ...
        </div>
        <div ng-if="configLoaded">
            <div ng-if="appState === 'pendingUser'">
                <!-- user-lookup></user-lookup -->
                <alerts></alerts>
                <main role="main">
                    <div ng-view role="application"></div>
                </main>
            </div>

            <div ng-if="appState === 'pendingCycle'">
                <cycle-chooser></cycle-chooser>
            </div>

            <div ng-if="appState === 'ready'">
                <nav ng-if="isLoggedIn" nav-bar role="navigation" aria-label="main navigation"></nav>
                <alerts></alerts>
                <main role="main">
                    <div ng-view role="application"></div>
                </main>
            </div>

            <ask-carli-form></ask-carli-form>
            <auth-timeout-alert></auth-timeout-alert>
        </div>

        <% scripts.forEach( function ( file ) { %>
            <script type="text/javascript" src="/<%= file %>"></script>
        <% }); %>

    </body>
</html>
