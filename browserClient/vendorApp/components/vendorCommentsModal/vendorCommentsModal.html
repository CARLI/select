<div class="modal fade" id="vendor-comment-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><fa aria-hidden="true" name="remove"></fa><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-label">Add Comment</h4>
            </div>
            <div class="modal-body">
                <textarea ng-model="offering.vendorComments"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="carli-button primary-button" busy-click="saveOffering(offering)" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
