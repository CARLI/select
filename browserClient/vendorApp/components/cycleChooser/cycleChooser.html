<main role="main">
    <section class="content" cg-busy="vm.loadingPromise">
        <div id="noActiveCyclesMessage" ng-if="vm.noActiveCycles">
            There are currently no products that require pricing. Please contact CARLI if you have any questions.
        </div>

        <div ng-if="vm.cycles.length > 0">
            <h1>Choose a cycle:</h1>
            <select ng-model="vm.selectedCycle" ng-options="cycle as cycle.name for cycle in vm.cycles track by cycle.id"></select>
        </div>
    </section>
</main>
