<ul class="select-entities-controls">
    <li>
        <button class="clear-button-styles select-all" ng-click="vm.selectAll()">Select All</button> |
        <button class="clear-button-styles select-none" ng-click="vm.selectNone()">Select None</button>
        <span class="pull-right filters-label">View:</span>
    </li>
    <li class="filter" ng-class="{ 'active': vm.alphaFilter === 'a-f' }">
        <button class="clear-button-styles" ng-click="vm.setAlphaFilter('a-f')">A-F</button>
    </li>
    <li class="filter" ng-class="{ 'active': vm.alphaFilter === 'g-l' }">
        <button class="clear-button-styles"  ng-click="vm.setAlphaFilter('g-l')">G-L</button>
    </li>
    <li class="filter" ng-class="{ 'active': vm.alphaFilter === 'm-r' }">
        <button class="clear-button-styles"  ng-click="vm.setAlphaFilter('m-r')">M-R</button>
    </li>
    <li class="filter" ng-class="{ 'active': vm.alphaFilter === 's-z' }">
        <button class="clear-button-styles"  ng-click="vm.setAlphaFilter('s-z')">S-Z</button>
    </li>
    <li class="filter" ng-class="{ 'active': vm.alphaFilter === 'all' }">
        <button class="clear-button-styles"  ng-click="vm.setAlphaFilter('all')">All</button>
    </li>
</ul>
<ul class="entity-list">
    <li class="entity"
        ng-repeat="entity in vm.entities | orderBy: vm.orderBy | filter:vm.alphaFilterFunction"
        ng-class="{ 'selected': vm.selectedEntityIds[entity.id] }" ng-click="vm.checkEntity(entity.id)">

        <input class="quick-pricing-entity-list-checkbox" id="{{ ::entity.id }}" type="checkbox" ng-model="vm.selectedEntityIds[entity.id]">
        <label class="quick-pricing-entity-list-label" for="{{ ::entity.id }}">{{ entity.name }}</label>

    </li>
</ul>
