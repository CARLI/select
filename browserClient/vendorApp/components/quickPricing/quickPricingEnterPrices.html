<ul class="price-entry-mode">
    <li class="dollars">
        <radio name="'priceEntryMode'" value="'dollarAmount'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Set price to a dollar amount</span>
            <span aria-hidden="true">Dollar Amount</span>
        </radio>
        <div class="input-wrapper">
            <label class="sr-only" for="dollarAmountValue">Dollar Amount</label>
            <span class="dollar-sign">$</span><input type="number"
                                                     ng-disabled="vm.quickPricingArguments.mode != 'dollarAmount'"
                                                     ng-model="vm.quickPricingArguments.dollarValue"
                                                     step="0.01" id="dollarAmountValue">
        </div>
    </li>
    <li class="percentage">
        <radio name="'priceEntryMode'" value="'percentageIncrease'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Increase price by a percentage</span>
            <span aria-hidden="true">Percentage Price Increase</span>
        </radio>
        <div class="input-wrapper">
            <label class="sr-only" for="percentageIncreaseValue">Percentage Price Increase</label>
            <input type="number" id="percentageIncreaseValue"
                   ng-disabled="vm.quickPricingArguments.mode != 'percentageIncrease'"
                   ng-model="vm.quickPricingArguments.percentValue"
                   min="0" max="100" step="0.1"><span class="percent-sign">%</span>
        </div>
    </li>
</ul>
