<div class="quick-pricing" collapsible>
    <ng-include src="'/vendorApp/components/quickPricing/quickPricingHeader.html'"></ng-include>
    <ul class="content">
        <li class="step1" carli-accordion>
            <div class="accordion-header">
                <button class="clear-button-styles"><span class="step">Step 1:</span> Select Products</button>
            </div>
            <div class="content">
                <quick-pricing-product-selector products="vm.products" selected-product-ids="vm.selectedProductIds"></quick-pricing-product-selector>
            </div>
        </li>
        <li class="step2" carli-accordion>
            <div class="accordion-header">
                <button class="clear-button-styles"><span class="step">Step 2:</span> Select Libraries</button>
            </div>
            <div class="content">
                Choose Stuff
            </div>
        </li>
        <li class="step3" carli-accordion>
            <div class="accordion-header">
                <button class="clear-button-styles"><span class="step">Step 3:</span> Enter Prices</button>
            </div>
            <div class="content">
                Choose Prices or whatever
            </div>
        </li>
    </ul>
</div>
