<ul class="price-entry-mode">
    <li class="dollars">
        <radio name="'priceEntryMode'" value="'dollarAmount'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Set price to a dollar amount</span>
            <span aria-hidden="true">Dollar Amount</span>
        </radio>

        <ul class="su-price-entry-list">
            <li class="su-price-entry" ng-repeat="level in vm.suLevels | orderBy:'users'" ng-class="{ 'selected': vm.selectedSuLevelIds[level.id] }">
                <div class="input-wrapper">
                    <label for="dollarAmountValue_{{ level.users }}">{{ level.users }} S.U.</label>
                    <span class="dollar-sign">$</span><input type="number" step="0.01" id="dollarAmountValue_{{ level.users }}"
                                                             ng-model="vm.quickPricingArguments.dollarValues[level.users]"
                                                             ng-keypress="vm.setQuickPricingMode('dollarAmount')" >
                </div>
            </li>
        </ul>
    </li>
    <li class="percentage">
        <radio name="'priceEntryMode'" value="'percentageIncrease'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Increase price by a percentage</span>
            <span aria-hidden="true">Percentage Price Increase</span>
        </radio>

        <ul class="su-price-entry-list">
            <li class="su-price-entry" ng-repeat="level in vm.suLevels | orderBy:'users'" ng-class="{ 'selected': vm.selectedSuLevelIds[level.id] }">
                <div class="input-wrapper">
                    <label for="percentageIncreaseValue_{{ level.users }}">{{ level.users }} S.U.</label>
                    <input type="number" min="0" max="100" step="0.1" id="percentageIncreaseValue_{{ level.users }}"
                           ng-model="vm.quickPricingArguments.percentValues[level.users]"
                           ng-keypress="vm.setQuickPricingMode('percentageIncrease')"><span class="percent-sign">%</span>
                </div>
            </li>
        </ul>
    </li>
</ul>
