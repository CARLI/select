<ul class="price-entry-mode">
    <li class="dollars">
        <radio name="'priceEntryMode'" value="'dollarAmount'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Set price to a dollar amount</span>
            <span aria-hidden="true">Dollar Amount</span>
        </radio>
        <div class="input-wrapper">
            <label class="sr-only" for="dollarAmountValue">Dollar Amount</label>
            <span class="dollar-sign">$</span><input type="number" step="0.01" id="dollarAmountValue"
                                                     ng-model="vm.quickPricingArguments.dollarValue"
                                                     ng-keypress="vm.setQuickPricingMode('dollarAmount')" >
        </div>
    </li>
    <li class="percentage">
        <radio name="'priceEntryMode'" value="'percentageIncrease'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Increase price by a percentage</span>
            <span aria-hidden="true">Percentage Price Increase</span>
        </radio>
        <div class="input-wrapper">
            <label class="sr-only" for="percentageIncreaseValue">Percentage Price Increase</label>
            <input type="number" id="percentageIncreaseValue" step="0.1"
                   ng-model="vm.quickPricingArguments.percentValue"
                   ng-keypress="vm.setQuickPricingMode('percentageIncrease')"><span class="percent-sign">%</span>
        </div>
    </li>
    <li class="dollars">
        <radio name="'priceEntryMode'" value="'byFte'" ng-model="vm.quickPricingArguments.mode">
            <span class="sr-only">Increase price by a factor per FTE</span>
            <span aria-hidden="true">Price per FTE</span>
        </radio>
        <div class="input-wrapper">
            <label class="sr-only" for="byFteIncreaseValue">Price per FTE</label>
            <span class="dollar-sign">$</span><input type="number" id="byFteIncreaseValue" min="0" max="100" step="0.1"
                   ng-model="vm.quickPricingArguments.byFteValue"
                   ng-keypress="vm.setQuickPricingMode('byFte')">
        </div>
    </li>
    <li class="action">
        <radio name="'priceEntryMode'" value="'deletePricing'" ng-model="vm.quickPricingArguments.mode">
            Delete Site License Price
        </radio>
        <div>
            <input  id="deleteSuPricingToo" type="checkbox" ng-model="vm.quickPricingArguments.deleteSuPricingToo" ng-disabled="vm.quickPricingArguments.mode != 'deletePricing'">
            <label for="deleteSuPricingToo">Also Delete SU Pricing</label>
        </div>
        <div>
            <input  id="hideProduct" type="checkbox" ng-model="vm.quickPricingArguments.hideProduct" ng-disabled="vm.quickPricingArguments.mode != 'deletePricing'">
            <label for="hideProduct">Hide Product Completely</label>
        </div>
    </li>
</ul>
