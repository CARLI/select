<div class="narrow-by-label">Narrow by:</div>

<div class="narrow-by-container">
    <div class="narrow-by fte">
        <div class="fte-header">
            <span class="fte-label">Size (FTE)</span>
            <button class="clear-fte" ng-click="vm.resetFteFilter()">Clear <fa name="times"></fa></button>
        </div>
        <div class="fte-input">
            <input type="text" ng-model="vm.filters.fte.lowerBound">
            <span class="to">to</span>
            <input type="text" ng-model="vm.filters.fte.upperBound">
        </div>
    </div>
    <div class="narrow-by">
        <ul>
            <li><checkbox ng-model="vm.filters.institutionYears.twoYear"></checkbox> 2 Year Institutions</li>
            <li><checkbox ng-model="vm.filters.institutionYears.fourYear"></checkbox> 4 Year Institutions</li>
            <li><checkbox ng-model="vm.filters.institutionYears.other"></checkbox> All Other</li>
        </ul>
    </div>
    <div class="narrow-by">
        <ul>
            <li><checkbox ng-model="vm.filters.institutionType.public"></checkbox> Public Institutions</li>
            <li><checkbox ng-model="vm.filters.institutionType.private"></checkbox> Private Institutions</li>
            <li><checkbox ng-model="vm.filters.institutionType.other"></checkbox> All Other</li>
        </ul>
    </div>
    <div class="narrow-by">
        <button class="carli-button">Choose Individual Libraries</button>
    </div>
</div>
