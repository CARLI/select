<ul class="select-by-toggle">
    <li class="select-by narrow" ng-class="{ 'active': vm.selectBy === 'filter' }">
        <button class="clear-button-styles" ng-click="vm.selectBy = 'filter'">Filter Libraries</button>
    </li>
    <li class="select-by library" ng-class="{ 'active': vm.selectBy === 'choose' }">
        <button class="clear-button-styles" ng-click="vm.selectBy = 'choose'">Choose Individual Libraries</button>
    </li>
    <li class="select-by-header-spacer" ng-if="vm.selectBy === 'filter'"></li>
</ul>


<div ng-if="vm.selectBy === 'filter'">
    <div class="narrow-by-container">
        <div class="narrow-by fte">
            <div class="fte-header">
                <span class="fte-label">Size (FTE)</span>
                <button class="clear-fte" ng-click="vm.resetFteFilter()">Clear <fa name="times"></fa></button>
            </div>
            <div class="fte-input">
                <input type="text" ng-model="vm.filters.fte.lowerBound" aria-label="minimum full time enrollment">
                <span class="to">to</span>
                <input type="text" ng-model="vm.filters.fte.upperBound" aria-label="maximum full time enrollment">
            </div>
        </div>
        <div class="narrow-by">
            <ul>
                <li><checkbox ng-model="vm.filters.institutionYears.twoYear">2 Year Institutions</checkbox></li>
                <li><checkbox ng-model="vm.filters.institutionYears.fourYear">4 Year Institutions</checkbox></li>
                <li><checkbox ng-model="vm.filters.institutionYears.other">All Other</checkbox></li>
            </ul>
        </div>
        <div class="narrow-by">
            <ul>
                <li><checkbox ng-model="vm.filters.institutionType.public">Public Institutions</checkbox></li>
                <li><checkbox ng-model="vm.filters.institutionType.private">Private Institutions</checkbox></li>
                <li><checkbox ng-model="vm.filters.institutionType.other">All Other</checkbox></li>
            </ul>
        </div>
        <div class="narrow-by">
            <ul>
                <li><checkbox ng-model="vm.filters.subscriberType.new">New Subscriber</checkbox></li>
                <li><checkbox ng-model="vm.filters.subscriberType.renewing">Renewing Subscriber</checkbox></li>
            </ul>
        </div>
    </div>
</div>

<div class="select-by-entity" ng-if="vm.selectBy === 'choose'">
    <quick-pricing-entity-selector entities="vm.libraries" selected-entity-ids="vm.selectedLibraryIds"></quick-pricing-entity-selector>
</div>
