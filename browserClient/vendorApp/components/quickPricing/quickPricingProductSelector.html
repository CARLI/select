<ul class="select-products-controls">
    <li>
        <button class="clear-button-styles select-all">Select All</button>
        <span class="pull-right filters-label">View:</span>
    </li>
    <li class="filter" ng-class="{ 'active': vm.filter === 'a-f' }" ng-click="vm.filter = 'a-f'">A-F</li>
    <li class="filter" ng-class="{ 'active': vm.filter === 'g-l' }" ng-click="vm.filter = 'g-l'">G-L</li>
    <li class="filter" ng-class="{ 'active': vm.filter === 'm-r' }" ng-click="vm.filter = 'm-r'">M-R</li>
    <li class="filter" ng-class="{ 'active': vm.filter === 's-z' }" ng-click="vm.filter = 's-z'">S-Z</li>
    <li class="filter" ng-class="{ 'active': vm.filter === 'all' }" ng-click="vm.filter = 'all'">All</li>
</ul>
<ul class="product-list">
    <li ng-repeat="product in vm.products" class="product" ng-class="{ 'selected': vm.selectedProductIds[product.id] }">
        <checkbox ng-model="vm.selectedProductIds[product.id]"></checkbox> {{ product.name }}
    </li>
</ul>
