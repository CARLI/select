<div class="page-header">
    <div class="headings">
        <h1>Site License Prices</h1>
    </div>

    <div class="controls">
        <button type="button" id="save-site-license-prices" class="carli-button" ng-click="vm.toggleEditable()">Save Changes<i class="fa fa-floppy-o"></i></button>
    </div>
</div>

<section class="content" id="siteLicensePrices">

    <div cg-busy="vm.loadingPromise">
        <div class="pricing-grid-row-labels">
            <div class="row">
                <div class="column-header">Library</div>
                <div class="column-header">Size</div>
                <div class="column-header">Type</div>
                <div class="column-header">Years</div>
                <div class="column-header">Last Year's Price</div>
            </div>
            <div class="row" ng-repeat="library in vm.libraries">
                <div class="column-header">{{ ::library.name }}</div>
                <div class="column-header">{{ ::library.fte }}</div>
                <div class="column-header">{{ ::library.institutionType }}</div>
                <div class="column-header">{{ ::library.institutionYears }}</div>
                <div class="column-header">{{ ::library.lastYearsPrice }}</div>
            </div>
        </div>
        <horizontal-scroller>
            <pricing-grid>
                <div class="row">
                    <div ng-repeat="product in vm.products" class="column-header">{{ ::product.name }}</div>
                </div>
                <div class="row" ng-repeat="library in vm.libraries">
                    <div class="column" ng-repeat="product in vm.products">
                        <div class="column-header">{{ ::vm.getPrice(product, library) }}</div>
                    </div>
                </div>
            </pricing-grid>
        </horizontal-scroller>
    </div>

</section>
