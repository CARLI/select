<div class="page-header">
    <div class="headings">
        <h1>Simultaneous User Prices</h1>
    </div>

    <div class="controls">
        <button type="button" id="save-su-prices" class="carli-button" ng-click="vm.saveOfferings()">Save Changes<i class="fa fa-floppy-o"></i></button>
    </div>
</div>

<section class="content" id="simultaneousUserPrices" cg-busy="vm.loadingPromise">

    <quick-pricing-su products="vm.products" selected-product-ids="vm.selectedProductIds" su-levels="vm.suLevels"></quick-pricing-su>

    <div class="scroll-slider-container">
        <horizontal-scroll-slider selector=".pricing-grid"></horizontal-scroll-slider>
    </div>
    <div class="pricing-container">
        <div class="pricing-grid-row-labels" ng-class="vm.viewOptions">
            <div class="price-row">
                <div class="column header"></div>
            </div>
            <div class="price-row" ng-repeat="su in vm.suLevels">
                <div class="column lastYearsPrice">{{ ::su }} S.U.</div>
            </div>
        </div>

        <div class="pricing-grid-container">
            <div class="pricing-grid">
                <div class="price-row product-name-row">
                    <div class="column header {{ ::product.id }}" ng-repeat="product in ::vm.products | orderBy:'name'">{{ ::vm.getProductDisplayName(product) }}</div>
                </div>
                <div id="price-rows"></div>
            </div>
        </div>

</section>
