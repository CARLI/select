<!DOCTYPE HTML>
<html ng-app="carli.app">
    <head>
        <base href="/">
        <title>CARLI Select</title>
        <% styles.forEach( function ( file ) { %>
            <link type="text/css" rel="stylesheet" href="/<%= file %>">
        <% }); %>
    </head>
    <body>
        <header carli-header></header>
        <nav nav-bar></nav>
        <alerts></alerts>
        <main ng-view></main>

        <!-- compiled JavaScript -->
        <% scripts.forEach( function ( file ) { %>
            <script type="text/javascript" src="/<%= file %>"></script>
        <% }); %>
    </body>
</html>
