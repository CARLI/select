<div ng-show="editMode">
    <input type="text" datepicker-popup="{{format}}" ng-model="ngModel" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
    <fa name="calendar" ng-click="open($event)"></fa>
</div>
<div ng-show="!editMode" ng-transclude></div>
