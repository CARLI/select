    <form class="edit-form" ng-class="vm.editable ? 'editMode' : 'viewMode'" name="vendorForm" ng-submit="vm.saveVendor(); vm.closeModal();" warn-if-unsaved>

        <header class="page-header">
            <fieldset>
                <div class="name">
                    <label for="vendorName">Vendor Name</label>
                    <view-edit-text-field ng-model="vm.vendor.name" edit-mode="vm.editable" input-id="vendorName">
                        <h1>{{ vm.vendor.name }}</h1>
                    </view-edit-text-field>
                </div>

                <div ng-show="!vm.newVendor" class="edit-buttons pull-right">
                    <div ng-show="vm.editable">
                        <button type="button" class="carli-button cancel-button" ng-click="vm.cancelEdit()">Cancel</button>
                        <input class="carli-button save-button" ng-disabled="!vm.editable" type="submit" value="Save">
                    </div>

                    <button type="button" id="vendor-edit" class="carli-button" ng-hide="vm.editable" ng-click="vm.toggleEditable()">Edit<i class="fa fa-edit"></i></button>
                </div>
            </fieldset>
        </header>

        <section class="content">
            <fieldset>
                <div class="column">

                    <label for="vendorWebsite">Vendor Website</label>
                    <view-edit-text-field ng-model="vm.vendor.websiteUrl" edit-mode="vm.editable" input-id="vendorWebsite">
                        <span class="h3" ng-bind-html="vm.vendor.websiteUrl | linky:'_blank'"></span>
                    </view-edit-text-field>
                    <label for="vendorStatus">Status</label>
                    <view-edit-radios radio-group-name="isActive" items="vm.statusOptions" ng-model="vm.vendor.isActive" edit-mode="vm.editable" input-id="vendorStatus">
                        <span class="h3">{{ vm.vendor.isActive ? 'Active' : 'Inactive' }}</span>
                    </view-edit-radios>
                    <label for="vendorAdminModule">Admin Module</label>
                    <view-edit-text-area class="admin-module" ng-model="vm.vendor.adminModule" edit-mode="vm.editable" input-id="vendorAdminModule">
                        {{ vm.vendor.adminModule }}
                    </view-edit-text-area>
                </div>
                <div class="column">
                    <label for="vendorComments">Comments</label>
                    <view-edit-text-area class="comments" ng-model="vm.vendor.comments" edit-mode="vm.editable" input-id="vendorComments">
                        {{ vm.vendor.comments }}
                    </view-edit-text-area>
                </div>
            </fieldset>
            <fieldset>

                <div class="column">
                    <div class="product-list" ng-hide="vm.editable">
                        <div class="label">Products</div>
                        <ul class="zebra-table">
                            <li ng-repeat="product in vm.productList">
                                <div class="column">
                                    <a ng-href="/product/{{ product.id }}">{{ product.name }}</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="license-list" ng-hide="vm.editable">
                        <div class="label">License Agreements</div>
                        <ul class="zebra-table">
                            <li ng-repeat="license in vm.licenseList">
                                <div class="column">
                                    <a ng-href="/license/{{ license.id }}">{{ license.name }}</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column">

                    <div class="label">Contacts</div>

                    <div class="contact-list">
                        <label><em>Billing</em></label>
                        <span class="pull-right add-contact" id="add-billing-contact" ng-show="vm.editable" ng-click="vm.addContact('Billing')">Add Contact</span>

                        <div class="contact-list-item" ng-repeat="contact in vm.vendor.contacts | filter:{ contactType: 'Billing' }">
                            <view-edit-contact contact="contact" edit-mode="vm.editable" input-id="billing{{ $index }}"></view-edit-contact>
                            <span class="pull-right delete-contact" ng-show="vm.editable" ng-click="vm.deleteContact(contact)">Delete</span>
                        </div>
                    </div>

                    <div class="contact-list">
                        <label><em>Sales</em></label>
                        <span class="pull-right add-contact" id="add-sales-contact" ng-show="vm.editable" ng-click="vm.addContact('Sales')">Add Contact</span>

                        <div class="contact-list-item" ng-repeat="contact in vm.vendor.contacts | filter:{ contactType: 'Sales' }">
                            <view-edit-contact contact="contact" edit-mode="vm.editable" input-id="sales{{ $index }}"></view-edit-contact>
                            <span class="pull-right delete-contact" ng-show="vm.editable" ng-click="vm.deleteContact(contact)">Delete</span>
                        </div>
                    </div>

                    <div class="contact-list">
                        <label><em>Technical</em></label>
                        <span class="pull-right add-contact" id="add-technical-contact" ng-show="vm.editable" ng-click="vm.addContact('Technical')">Add Contact</span>

                        <div class="contact-list-item" ng-repeat="contact in vm.vendor.contacts | filter:{ contactType: 'Technical' }">
                            <view-edit-contact contact="contact" edit-mode="vm.editable" input-id="technical{{ $index }}"></view-edit-contact>
                            <span class="pull-right delete-contact" ng-show="vm.editable" ng-click="vm.deleteContact(contact)">Delete</span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>

        <div class="footer" ng-show="vm.editable">
            <fieldset>
                <button type="button" class="carli-button cancel-button" data-dismiss="modal" ng-click="vm.cancelEdit()">Cancel</button>
                <input type="submit" id="vendor-submit" class="carli-button save-button" value="Save">
            </fieldset>
        </div>

    </form>

    <debug-panel ng-show="!vm.isModal">{{ vm.vendor | json }}</debug-panel>
