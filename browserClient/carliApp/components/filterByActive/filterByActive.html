<menu class="filter-by-active" role="radiogroup">
    <menuitem ng-click="setShowActive()" id="filter-active">
        <span tabindex="0" role="radio" class="fa" ng-class="{ 'fa-dot-circle-o': isShowActive(), 'fa-circle-o': !isShowActive() }"></span> Active {{ entityLabel }}
    </menuitem>
    <menuitem ng-click="setShowInactive()" id="filter-inactive">
        <span tabindex="0" role="radio" class="fa" ng-class="{ 'fa-dot-circle-o': isShowInactive(), 'fa-circle-o': !isShowInactive() }"></span> Inactive {{ entityLabel }}
    </menuitem>
    <menuitem ng-click="setShowAll()" id="filter-all">
        <span tabindex="0" role="radio" class="fa" ng-class="{ 'fa-dot-circle-o': isShowAll(), 'fa-circle-o': !isShowAll() }"></span> All {{ entityLabel }}
    </menuitem>

    <div ng-transclude></div>
</menu>
