<div class="modal fade" id="notification-preview-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><fa aria-hidden="true" name="remove"></fa><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-label">Notification Preview</h4>
            </div>
            <div class="modal-body">
                <div class="label">Recipients</div>
                <p>{{ vm.notification.getRecipientLabel() }}</p>
                <div class="label">Subject</div>
                <p>{{ vm.notification.subject }}</p>
                <div class="label">Email Body</div>
                <p class="email-body">{{ vm.notification.emailBody }}</p>
                <div ng-if="vm.notification.pdfBody">
                    <div class="label">PDF Body</div>
                    <p>{{ vm.notification.pdfBody }}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="carli-button primary-button" data-dismiss="modal">OK</button>
             </div>
        </div>
    </div>
</div>
