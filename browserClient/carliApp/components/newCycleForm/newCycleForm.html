<modal-dialog modal-title="'Create New Cycle'" modal-id="'new-cycle-modal'" modal-class="">
    <form class="edit-form" name="newCycleForm" ng-submit="vm.saveCycle()" warn-if-unsaved>
        <section class="content">
            <fieldset>
                <div class="column">
                    <label for="xxx">Cycle Type</label>
                    <div>
                        <good-select ng-model="vm.cycle.cycleType" items="['Fiscal Year', 'Calendar Year', 'Alternative Cycle']"></good-select>
                        <input class="gap-top" type="text" ng-show="vm.cycle.cycleType == 'Alternative Cycle'" ng-model="vm.cycle.description">
                    </div>

                    <label for="xxx">Year</label>
                    <view-edit-number-field ng-model="vm.cycle.year" edit-mode="true"></view-edit-number-field>

                    <label for="xxx">Selections Available</label>
                    <p>
                        <em>Libraries will see this date range <strong>estimate</strong> indicating when they can make selections.</em>
                    </p>
                    <view-edit-date ng-model="vm.cycle.startDateForSelections" edit-mode="true"></view-edit-date> to
                    <view-edit-date ng-model="vm.cycle.endDateForSelections" edit-mode="true"></view-edit-date>

                    <label for="xxx">Products Available to Patrons</label>
                    <view-edit-date ng-model="vm.cycle.productsAvailableDate" edit-mode="true"></view-edit-date>
                </div>

                <div class="placeholder">Manage Surcharge</div>
            </fieldset>
        </section>
        <footer>
            <fieldset>
                <button type="button" class="carli-button cancel-button" data-dismiss="modal" ng-click="vm.cancelEdit()">Cancel</button>
                <input type="submit" id="cycle-submit" class="carli-button save-button" value="Save">
            </fieldset>
        </footer>
    </form>
</modal-dialog>
