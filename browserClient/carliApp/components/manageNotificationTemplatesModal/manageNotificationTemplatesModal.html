<div class="modal fade" id="manage-notifications-templates-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><fa aria-hidden="true" name="remove"></fa><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-label">Manage Notification Templates</h4>
            </div>
            <div class="modal-body">
                <label for="templateMenu">Choose a template to edit:</label>
                <div class="carli-select">
                    <select ng-model="vm.templateToEdit" ng-options="template.name for template in vm.notificationTemplates" id="templateMenu"></select>
                </div>

                <form name="editTemplateForm" ng-if="vm.templateToEdit" warn-if-unsaved>
                    <label for="templateSubject">Subject:</label>
                    <input  id="templateSubject" type="text" ng-model="vm.templateToEdit.subject">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="carli-button cancel-button" data-dismiss="modal">Cancel</button>
                <button type="button" class="carli-button save-button" ng-click="vm.saveTemplate()">Save</button>
            </div>
        </div>
    </div>
</div>
