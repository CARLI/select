
<section id="dashboard">
    <div class="list-page-header">
        <h1>Dashboard</h1>
    </div>

    <section class="content list-content">
        <div class="dashboard-content">
            <div class="dashboard-content__section">
                <h2>Subscription Cycles</h2>
                <ul class="zebra-table" cg-busy="vm.cyclesLoading">
                    <li ng-repeat="cycle in vm.cycles">
                        <div class="column">
                            <a ng-href="/subscription/{{ cycle.id }}">{{ cycle.name }}</a>
                        </div>
                        <div class="column">
                            {{ cycle.getStatusLabel() }}
                        </div>
                        <div class="column">
                           Total: {{ vm.totalsByCycle[cycle.id].invoicePrice - vm.totalsByCycle[cycle.id].selectionPrice | currency}}
                        </div>
                    </li>
                </ul>
            </div>
            <div class="dashboard-content__section">
                <h2>Subscription: Recent Activity</h2>

            </div>
            <div class="dashboard-content__section">
                <h2>One-Time Purchases: Recent Activity</h2>

            </div>
            <div class="dashboard-content__section">
                <h2>Library Changes</h2>

            </div>
        </div>
    </section>
</section>
