<section id="notifications" class="edit-form">
    <div class="page-header">
        <div class="headings">
            <h1>Notifications</h1>
        </div>
        <div class="controls">
            <button type="button" class="carli-button secondary-button" data-toggle="modal" data-target="#manage-notifications-templates-modal">Manage Notification Templates</button>
            <button type="button" class="carli-button primary-button" data-toggle="modal" data-target="#notification-modal">Draft a Notification</button>
        </div>
    </div>

    <section class="content">
        <notification-list notifications="vm.draftNotifications" title="Drafts" sub-title="(not sent)" after-send-callback="vm.loadNotifications"></notification-list>
        <notification-list notifications="vm.sentNotifications" mode="sent" title="Sent History" after-send-callback="vm.loadNotifications"></notification-list>
    </section>


    <notification-modal after-submit-fn="vm.loadNotifications"></notification-modal>
    <manage-notification-templates-modal></manage-notification-templates-modal>
</section>
