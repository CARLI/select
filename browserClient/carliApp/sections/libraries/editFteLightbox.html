<!-- Edit FTE Modal Dialog -->
<div class="modal fade" id="editFteLightbox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Update Full Time Enrollment (FTE)</h4>
            </div>
            <form name="fte-form" ng-submit="vm.saveLibraryFtes(); vm.closeFteModal()">
            <div class="modal-body">
                    <div>
                        Last Updated: {{ vm.mostRecentFteUpdateDate }}
                    </div>
                    <ul class="fte-list">
                        <li >
                            <div class="column" ng-repeat="library in vm.libraryList">
                                {{ library.name }}:
                                <input type="number" ng-model="library.fte">
                            </div>
                        </li>

                    </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
