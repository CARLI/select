<section id="libraries">
    <form class="edit-form" ng-class="vm.editable ? 'editMode' : 'viewMode'" name="libraryForm" ng-submit="vm.saveLibrary()">

        <header class="page-header">
            <h1 ng-show="vm.newLibrary">New Library</h1>

            <div class="name">
                <label for="libraryName">Library Name</label>
                <view-edit-text-field ng-model="vm.library.name" edit-mode="vm.editable"><h1>{{ vm.library.name }}</h1>
                </view-edit-text-field>
            </div>

            <div ng-show="!vm.newLibrary" class="edit-buttons pull-right">
                <div ng-show="vm.editable">
                    <a class="carli-button cancel-button" href="/library">Cancel</a>
                    <input class="carli-button save-button" ng-disabled="!vm.editable" type="submit">
                </div>

                <div id="library-edit" class="carli-button" ng-hide="vm.editable" ng-click="vm.toggleEditable()">Edit<i class="fa fa-edit"></i>
                </div>
            </div>
        </header>

        <section class="content">
            <fieldset>
                <div class="column">
                    <label for="libraryFte">fte</label>
                    <input type="number" id="libraryFte" name="libraryFte" ng-model="vm.library.fte">

                    <label for="libraryInstitutionYears">Institution Type: 2 year/4 year</label>
                    <select name="libraryInstitutionYears" id="libraryInstitutionYears" ng-model="vm.library.institutionYears" ng-options="option for option in vm.institutionYearsOptions"></select>

                    <label for="libraryInstitutionType">Institution Type: Private/Public</label>
                    <select name="libraryInstitutionType" id="libraryInstitutionType" ng-model="vm.library.institutionType" ng-options="option for option in vm.institutionTypeOptions"></select>

                    <label for="libraryIpAddresses">IP Addresses</label>
                    <textarea name="libraryIpAddresses" id="libraryIpAddresses" ng-model="vm.library.ipAddresses"></textarea>

                    <label for="libraryMembershipLevel">Membership Level</label>
                    <select name="libraryMembershipLevel" id="libraryMembershipLevel" ng-model="vm.library.membershipLevel" ng-options="option for option in vm.membershipLevelOptions"></select>

                    <label for="libraryIshareMember">I-Share Member</label>
                    <input type="checkbox" id="libraryIshareMember" name="libraryIshareMember" ng-model="vm.library.isIshareMember">

                    <label for="libraryGar">General Account Receivable</label>
                    <input type="text" id="libraryGar" name="libraryGar" ng-model="vm.library.gar">

                    <label>Library Status</label>
                    <input type="radio" id="libraryStatusActive" name="libraryStatus" ng-value="true" ng-model="vm.library.isActive">
                    <label for="libraryStatusActive">Active</label>
                    <input type="radio" id="libraryStatusInactive" name="libraryStatus" ng-value="false" ng-model="vm.library.isActive">
                    <label for="libraryStatusInactive">Inactive</label>

                    <label for="libraryOutstandingBalances">Outstanding Balances</label>
                    <input type="text" id="libraryOutstandingBalances" name="libraryOutstandingBalances" ng-model="vm.library.outstandingBalances">


                    <!-- TODO: Products -->
                    <div>
                        <label for="libraryProducts">Products</label>
                    </div>
                </div>

                <div class="column">
                    <div ng-repeat="contact in vm.library.contacts | filter:{ contactType: 'Billing' }">
                        <view-edit-contact contact="contact"></view-edit-contact>
                        <a ng-click="vm.deleteContact(contact)">Delete</a>
                    </div>
                    <a id="add-billing-contact" ng-click="vm.addContact('Billing')">Add Contact</a>
                </div>

                <div class="column">
                    <div ng-repeat="contact in vm.library.contacts | filter:{ contactType: 'Sales' }">
                        <view-edit-contact contact="contact"></view-edit-contact>
                        <a ng-click="vm.deleteContact(contact)">Delete</a>
                    </div>
                    <a id="add-sales-contact" ng-click="vm.addContact('Sales')">Add Contact</a>
                </div>

                <div class="column">
                    <div ng-repeat="contact in vm.library.contacts | filter:{ contactType: 'Technical' }">
                        <view-edit-contact contact="contact"></view-edit-contact>
                        <a ng-click="vm.deleteContact(contact)">Delete</a>
                    </div>
                    <a id="add-technical-contact" ng-click="vm.addContact('Technical')">Add Contact</a>
                </div>
            </fieldset>

            <footer ng-show="vm.editable">
                <a class="carli-button cancel-button" href="/vendor">Cancel</a>
                <input class="carli-button save-button" ng-disabled="!vm.editable" id="vendor-submit" type="submit">
            </footer>
        </section>
    </form>

    <hr>
    <pre>{{ vm.library }}</pre>
</section>
