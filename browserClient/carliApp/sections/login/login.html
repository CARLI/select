<section class="content" id="login">
    <form>
        <label for="email">Email</label><input type="text" ng-model="vm.userLogin.email">
        <label for="password">Password</label><input type="password" ng-model="vm.userLogin.password">

        <input type="submit" class="carli-button login-button" value="Log in" busy-click="vm.createSession()">
    </form>
</section>
