<section id="subscriptions">
    <div class="list-page-header">
        <h1>Subscriptions</h1>
    </div>

    <section class="content list-content">
        <ul class="zebra-table">
            <li ng-repeat="cycle in vm.cycles">
                <div class="column">
                    <a ng-href="">{{ cycle.name }}</a>
                </div>
                <div class="column">
                    {{ cycle.status }}
                </div>
            </li>
        </ul>
    </section>
</section>
