<section id="subscriptions">
    <div class="list-page-header">
        <h1>Subscriptions</h1>
    </div>

    <section class="content list-content">
        <ul class="zebra-table">
            <li ng-repeat="cycle in vm.cycles">
                <div class="column">
                    <a ng-href="/subscription/{{ cycle.id }}">{{ cycle.name }}</a>
                </div>
                <div class="column">
                    {{ cycle.getStatusLabel() }}
                </div>
            </li>
        </ul>

        <button type="button" class="carli-button" data-toggle="modal" data-target="#new-cycle-modal">Prepare New Cycle</button>
    </section>
</section>

<new-cycle-form></new-cycle-form>
