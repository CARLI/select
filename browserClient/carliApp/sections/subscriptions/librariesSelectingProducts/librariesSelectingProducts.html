<button type="button" class="carli-button pull-left" ng-click="vm.undoOpenSystem()">Undo Open System</button>
<button type="button" class="carli-button pull-right" ng-click="vm.closeSystem()">Close System</button>

<modal-dialog modal-id="'close-system-modal'" modal-title="'Close System'">
    <form name="modal-form" ng-submit="vm.closeSystemDialogComplete();">
        <div class="modal-body">
            <p>You are about to close the Selection System for the current cycle.</p>
            <p>Are you sure you want to close the system?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="carli-button cancel-button" data-dismiss="modal">Cancel</button>
            <button type="submit" class="carli-button save-button">Close System</button>
        </div>
    </form>
</modal-dialog>
