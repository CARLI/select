<section id="products">
    <div class="list-page-header">
        <h1>Products</h1>
        <div class="button-container">
            <label for="currentCycle">Current Cycle:</label>
            <select-cycle input-id="currentCycle"></select-cycle>
            <button type="button" id="new-product" class="carli-button" data-toggle="modal" data-target="#new-product-modal" ng-disabled="vm.userIsReadOnly">New Product <i class="fa fa-plus-circle"></i></button>
        </div>
    </div>

    <section class="content list-content">
        <entity-list values="vm.productList" columns="vm.productListColumns" entity-label="products" loading-promise="vm.loadingPromise"></entity-list>
    </section>

    <edit-product-modal product="vm.newProduct" after-submit-fn="vm.afterProductSubmit"></edit-product-modal>
</section>
