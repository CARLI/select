<section id="products">
    <div class="list-page-header">
        <h1>Products</h1>
        <div class="button-container">
            <a id="new-product" class="carli-button" data-toggle="modal" data-target="#new-product-modal">New Product <i class="fa fa-plus-circle"></i></a>
        </div>
    </div>

    <section class="content list-content">
        <entity-list values="vm.productList" columns="vm.productListColumns" entity-label="products"></entity-list>
    </section>

    <edit-product-modal after-submit-fn="vm.afterProductSubmit"></edit-product-modal>
</section>
