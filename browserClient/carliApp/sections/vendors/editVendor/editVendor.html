<section id="vendors">
    <h1>{{ vm.vendor.name }}</h1>

    <form name="vendorForm" ng-submit="vm.saveVendor()">

        <div>
            <label for="vendorName">Name</label>
            <input type="text" name="vendorName" ng-model="vm.vendor.name">
        </div>
        <div>
            <label for="vendorWebsite">Website</label>
            <input type="text" name="vendorWebsite" ng-model="vm.vendor.websiteUrl">
        </div>
        <div>
            <label for="vendorComments">Comments</label>
            <textarea name="vendorComments" ng-model="vm.vendor.comments"></textarea>
        </div>
        <div>
            <label for="vendorAdminModule">Admin Module</label>
            <textarea name="vendorAdminModule" ng-model="vm.vendor.adminModule"></textarea>
        </div>
        <div>
            <label for="vendorStatus">Admin Module</label>
            <input type="radio" name="vendorStatus" ng-value="true" ng-model="vm.vendor.isActive"> Active
            <input type="radio" name="vendorStatus" ng-value="false" ng-model="vm.vendor.isActive"> Inactive
        </div>

        <h2>Contacts</h2>

        <h3>Billing</h3>
        <div ng-repeat="contact in vm.vendor.contacts | filter:{ contactType: 'Billing' }">
            <contact-editor contact="contact"></contact-editor>
            <a ng-click="vm.deleteContact(contact)">Delete</a>
        </div>
        <a id="add-billing-contact" ng-click="vm.addContact('Billing')">Add Contact</a>

        <h3>Sales</h3>
        <div ng-repeat="contact in vm.vendor.contacts | filter:{ contactType: 'Sales' }">
            <contact-editor contact="contact"></contact-editor>
            <a ng-click="vm.deleteContact(contact)">Delete</a>
        </div>
        <a id="add-sales-contact" ng-click="vm.addContact('Sales')">Add Contact</a>

        <h3>Technical</h3>
        <div ng-repeat="contact in vm.vendor.contacts | filter:{ contactType: 'Technical' }">
            <contact-editor contact="contact"></contact-editor>
            <a ng-click="vm.deleteContact(contact)">Delete</a>
        </div>
        <a id="add-technical-contact" ng-click="vm.addContact('Technical')">Add Contact</a>

        <div>
            <a href="/vendor">Cancel</a>
            <input type="submit">
        </div>
    </form>


    <hr><pre>{{ vm.vendor }}</pre>
</section>
