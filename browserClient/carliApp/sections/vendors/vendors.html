<section id="vendors">
    <div class="section-header">
        <h1>Vendors</h1>
        <div class="new-vendor-container">
            <a id="new-vendor" href="/vendor/new" class="carli-button">New Vendor <i class="fa fa-plus-circle"></i></a>
        </div>
    </div>

    <div class="entity-list-controls">
        <div class="filter-input-container">
            <input type="text" class="filter-input" ng-model="filterText">
        </div>
        <div class="filter-by-active-container">
            <filter-by-active-toggle entity-label="'vendors'" active-filter-state="vm.activeFilterState"></filter-by-active-toggle>
        </div>
    </div>
    <ul class="entity-list">
        <li class="column-headers">
            <div class="column">Vendor Name</div>
            <div class="column">Vendor Website</div>
            <div class="column">Comments</div>
        </li>
        <li ng-repeat="vendor in vm.vendorList | filterByActive:vm.activeFilterState | filter:filterText">
            <div class="column">
                <a href="vendor/{{ vendor.id }}">{{ vendor.name }}</a>
            </div>
            <div class="column">
                {{ vendor.websiteUrl }}
            </div>
            <div class="column">
                {{ vendor.comments }}
            </div>
        </li>
    </ul>
</section>
