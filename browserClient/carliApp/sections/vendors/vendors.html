<section id="vendors">
    <h1>Vendors</h1>

    <div class="pull-right">
        <a id="new-vendor" href="/vendor/new" class="btn">New Vendor <span class="fa fa-plus-circle"></span> </a>
    </div>
    <input type="text" ng-model="filterText"><br/>
    <filter-by-active-toggle entity-label="'vendors'" active-filter-state="vm.activeFilterState">
        <div ng-repeat="vendor in vm.vendorList | filterByActive:vm.activeFilterState | filter:filterText">
            <a href="vendor/{{ vendor.id }}">{{ vendor.name }}</a>
        </div>
    </filter-by-active-toggle>
</section>
