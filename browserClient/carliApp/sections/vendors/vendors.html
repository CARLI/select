<section id="vendors">
    <div class="list-page-header">
        <h1>Vendors</h1>
        <div class="button-container">
            <button type="button" id="new-vendor" class="carli-button" data-toggle="modal" data-target="#new-vendor-modal" ng-disabled="vm.userIsReadOnly">New Vendor <i class="fa fa-plus-circle"></i></button>
        </div>
    </div>

    <section class="content list-content">
        <entity-list values="vm.vendorList" columns="vm.vendorListColumns" entity-label="vendors" order-by="'name'" loading-promise="vm.loadingPromise"></entity-list>
    </section>

    <edit-vendor-modal after-submit-fn="vm.afterVendorSubmit"></edit-vendor-modal>
</section>
