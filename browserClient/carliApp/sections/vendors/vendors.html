<section id="vendors">
    <div class="list-page-header">
        <h1>Vendors</h1>
        <div class="button-container">
            <a id="new-vendor" href="#" class="carli-button" data-toggle="modal" data-target="#new-vendor-modal">New Vendor <i class="fa fa-plus-circle"></i></a>
        </div>
    </div>

    <section class="content list-content">
        <entity-list values="vm.vendorList" columns="vm.vendorListColumns" entity-label="vendors"></entity-list>
    </section>
</section>

<div class="modal fade" id="new-vendor-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><fa aria-hidden="true" name="remove"></fa><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-label">New Vendor</h4>
            </div>
            <edit-vendor></edit-vendor>
        </div>
    </div>
</div>
