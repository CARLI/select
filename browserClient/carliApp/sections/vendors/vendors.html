<section id="vendors">
    <h1>Vendors</h1>

    <input type="text" ng-model="filterText"><br/>
    <filter-by-active-toggle entity-label="'vendors'" active-filter-state="vendorsController.activeFilterState">
        <div ng-repeat="vendor in vendorsController.vendorList | filterByActive:vendorsController.activeFilterState | filter:filterText">
            <a href="vendors/{{ vendor.id }}">{{ vendor.name }}</a>
        </div>
    </filter-by-active-toggle>
</section>
