<section id="licenses">
    <div class="list-page-header">
        <h1>Licenses</h1>
        <div class="button-container">
            <button type="button" id="new-license" class="carli-button" data-toggle="modal" data-target="#new-license-modal" ng-disabled="vm.userIsReadOnly">New License <i class="fa fa-plus-circle"></i></button>
        </div>
    </div>

    <section class="content list-content">
        <entity-list values="vm.licenseList" columns="vm.licenseListColumns" entity-label="licenses" loading-promise="vm.loadingPromise"></entity-list>
    </section>

    <edit-license-modal after-submit-fn="vm.afterLicenseSubmit"></edit-license-modal>
</section>
