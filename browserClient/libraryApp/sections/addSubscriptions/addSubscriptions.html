<section id="addSubscriptions">
    <div class="list-page-header">
        <h1>{{ vm.cycle.name }}</h1>
    </div>

    <section class="content list-content">
        <subscription-progress step="vm.selectionStep"></subscription-progress>

        <div ng-if="vm.selectionStep === 'select'" ng-include="'libraryApp/sections/addSubscriptions/addSubscriptionsSelect.html'"></div>
        <div ng-if="vm.selectionStep === 'review'" ng-include="'libraryApp/sections/addSubscriptions/addSubscriptionsReview.html'"></div>
        <div ng-if="vm.selectionStep === 'complete'" ng-include="'libraryApp/sections/addSubscriptions/addSubscriptionsComplete.html'"></div>
    </section>
</section>
