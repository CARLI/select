<!DOCTYPE HTML>
<html ng-app="library.app" lang="en">
    <head>
        <base href="/">
        <title>CARLI Selections for Libraries</title>
        <% styles.forEach( function ( file ) { %>
            <link type="text/css" rel="stylesheet" href="/<%= file %>">
        <% }); %>
        <link type="text/css" rel="stylesheet" href="/libraryApp/app.css">

        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/libraryApp/common/favicons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/libraryApp/common/favicons/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/libraryApp/common/favicons/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/libraryApp/common/favicons/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/libraryApp/common/favicons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/libraryApp/common/favicons/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/libraryApp/common/favicons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/libraryApp/common/favicons/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="/libraryApp/common/favicons/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="/libraryApp/common/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="/libraryApp/common/favicons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/libraryApp/common/favicons/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="/libraryApp/common/favicons/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="&nbsp;"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="/libraryApp/common/favicons/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="/libraryApp/common/favicons/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="/libraryApp/common/favicons/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="/libraryApp/common/favicons/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="/libraryApp/common/favicons/mstile-310x310.png" />
    </head>
    <body>
        <header library-header role="banner"></header>

        <div ng-if="appState === 'pendingUser'">
            <user-lookup></user-lookup>
        </div>

        <div ng-if="appState === 'pendingCycle'">
            <cycle-chooser></cycle-chooser>
        </div>

        <div ng-if="appState === 'ready'">
            <nav nav-bar role="navigation" aria-label="main navigation"></nav>
            <alerts></alerts>
            <main role="main">
                <div ng-view role="application"></div>
            </main>
        </div>

        <ask-carli-form></ask-carli-form>

        <!-- compiled JavaScript -->
        <% scripts.forEach( function ( file ) { %>
            <script type="text/javascript" src="/<%= file %>"></script>
        <% }); %>

        <script>
            if (window.location.hostname == 'select-prod.carli.illinois.edu') {
                var jiraBugReporterScriptUrl = "https://jira.pixotech.com/s/1da8c196d78afb2f4a47e86fbf58f91a-T/en_USrl3j18/6339/54/1.4.16/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=94458809";
                $('body').append( $('<script>').attr('src',jiraBugReporterScriptUrl) );
            }
        </script>
    </body>
</html>
