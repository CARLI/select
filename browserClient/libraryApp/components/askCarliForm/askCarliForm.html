<div class="modal" id="ask-carli-form-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><fa aria-hidden="true" name="remove"></fa><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modal-label">Ask CARLI</h4>
            </div>
            <div class="modal-body">
                <form name="askCarliForm">
                    <label for="messageBody">Type your question here:</label>
                    <textarea id="messageBody" ng-model="vm.draft.messageBody"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="carli-button cancel-button" ng-click="vm.cancel()" data-dismiss="modal">Cancel</button>
                <button type="button" class="carli-button save-button" busy-click="vm.sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>
