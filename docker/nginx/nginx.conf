http {
    server {
        listen 80;

        location / {
            proxy_pass http://localhost:3000;
        }

        location /db {
            proxy_pass http://localhost:3000/db;
        }

        location /carli {
            root /path/to/carliApp;
        }

        location /library {
            root /path/to//libraryApp;
        }

        location /vendor {
            root /path/to/vendorApp;
        }
    }
}
